<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <div class="form-group">
        <form action="/blog/add" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
            </div>
            <div class="form-group">
                <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
            </div>
            <div class="form-group">
                <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" name="file" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Добавить статью</button>
            </div>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
