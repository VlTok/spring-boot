<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Список статей <b th:text="${userChannel.username}"></b></h1>
    <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <div class="card-title">Subscriptions</div>
                        <h3 class="card-text">
                            <a th:href="'/user/subscriptions/'+${userChannel.id}+'/list'" th:text="${subscriptionsCount}"></a>
                        </h3>
                    </div>
                </div>
                <div class="col">
                    <div class="card-body">
                        <div class="card-title">Subscribers</div>
                        <h3 class="card-text">
                            <a th:href="'/user/subscribers/'+${userChannel.id}+'/list'" th:text="${subscribersCount}"></a>
                        </h3>
                    </div>
                </div>
            </div>
    </div>
    <div class="card-columns">
        <div th:each="el : ${posts}" class="card my-2">
            <div class="card-img-top" th:if="${not #lists.isEmpty(el.filename)}">
                <img th:src="'/img/' + ${el.filename}">
            </div>
            <div class="card-body m-2">
                <h3 class="card-title" th:text="${el.title}"/>
                <p class="card-text" th:text="${el.anons}"/>
                <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Детальнее</a>
            </div>
            <div class="card-footer">
                <strong th:text="${el.authorName}"></strong>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
